<app-favorite></app-favorite>

<hr />
<bootstrap-panel>
    <div class="heading">Heading</div>
    <div class="body">
        <h2>Body</h2>
        <p>Some content here..</p> 
    </div>
</bootstrap-panel> 

<hr />
<app-like
    [likesCount]="tweet.likesCount"
    [isActive]="tweet.isLiked">
</app-like>
<hr />

<hr />
<ul class="nav nav-pills">
    <li [class.active]="viewMode == 'map'"><a (click)="viewMode = 'map'">Map View</a></li>
    <li [class.active]="viewMode == 'list'"><a (click)="viewMode = 'list'">List View</a></li>
</ul>
<br />
<div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'map'">Map View Content</div>
    <div *ngSwitchCase="'list'">List View Content</div>
    <div *ngSwitchDefault>Otherwise</div>
</div>


<hr />
<div [hidden]="courses.length == 0">
    List of courses {{ courses.length }}
</div>
<div [hidden]="courses.length > 0">
    No courses yet
</div>

   <li *ngFor="let course of courses; index as i">

        {{ course.name }} <span *ngIf="isEven">(EVEN)</span>
        </li>
</ul>-->
<hr />
<button (click)="onAdd()">Add</button>
<ul>
    <li *ngFor="let course of courses">
        {{ course.name }}
        <button (click)="onRemove(course)">Remove</button>
        <button (click)="onChange(course)">Change</button>
    </li>
</ul>

<hr />
<button (click)="loadSubjects()">Load Subjects</button>
<ul>
    <li *ngFor="let subject of subjects; trackBy: trackCourse">
        {{ subject.name }}
    </li>
</ul>
